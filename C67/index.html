<html>
  <head>
    <title>My Apps and Games</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>My Apps and Games</h1>
      <section id="apps">
        <h1>Apps</h1>
        <div class="line"></div>
        <iframe
          width="392"
          height="620"
          style="border: 0px"
          src="https://studio.code.org/projects/applab/BzInuU-fKttE_3n0xIrdGCnysYUhaY8SlbjBe6OF0f4/embed"
        ></iframe>
        <iframe
          width="392"
          height="620"
          style="border: 0px"
          src="https://studio.code.org/projects/applab/-BB46_aN1y4xYAlE8A0y-LBWLRPTOQRYE7_HP_6rtfg/embed"
        ></iframe>
      </section>

      <section id="games">
        <h1>Games</h1>
        <div class="carousel slide" id="carousel1" data-ride="carousel">
          <div class="carousel-inner">
            <div class="item active">
              <center>
                <a
                  href="https://studio.code.org/projects/gamelab/UIZemg4mUPvFcWlxFKRhH8NFDrQrnrYrTwF8tccwkOs"
                  target="_blank"
                >
                  <img src="space1.jpeg" />
                </a>
              </center>
            </div>

            <div class="item">
              <center>
                <a
                  href="https://studio.code.org/projects/gamelab/OmBxOM4qeoCzHC2EdtNdSUTKSUJK2utz_n6uYA5_Bps"
                  target="_blank"
                >
                  <img src="space2.jpeg" />
                </a>
              </center>
            </div>
          </div>
          <a
            href="#carousel1"
            class="left carousel-control"
            role="button"
            data-slide="prev"
          >
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>

          <a
            href="#carousel1"
            class="right carousel-control"
            role="button"
            data-slide="next"
          >
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
      </section>

      <section id="Chatbot">
        <h1>ChatBot</h1>
        <div class="line"></div>
        <iframe
          allow="microphone;"
          width="350"
          height="430"
          src="https://console.dialogflow.com/api-client/demo/embedded/8526e5b1-bd70-4a17-8953-321ab8505e68"
        >
        </iframe>
      </section>
    </div>
  </body>
</html>
